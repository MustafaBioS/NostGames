<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="Hangman.css">
</head>
<body>
    <div class="titleCon">
        <h1 class="txt">Hangman</h1>
    </div>
    <div class="BG">
        <div class="imgBorder">
            <div class="txtContainer">
            <h1 class="guesses">Wrong Guesses: <span class="mistakes">0</span>/<span class="maxWrong"></span></h1>
            </div>
            <img src="pics/0.jpg" class="hanging">
            <div class="wordsCon">
                <h2 class="wordSpotlight"> _ _ _ _ _ _ _ _ </h2>
            </div>
        <h1 class="available">Device Unsupported.</h1>
        </div>
        <div class="resetCon">
        <button class="reset">Reset</button>
        </div>
        <div class="btnCon">

        </div>
        <div class="homeCon">
            <button class="home">Home</button>
        </div>
    </div>

    <script src="Hangman.js"></script>
</body>
</html>
